apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "io.anyline.examples"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 54
        versionName "3.7.2"

        // filter to the architectures included in anyline
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
    maven { url 'https://anylinesdk.blob.core.windows.net/maven/'}
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'

    //include AnylineSDK from maven
    compile 'io.anyline:anylinesdk:3.7.2@aar'

    //include AnylineSDK from locale libs folder
    //compile(name:'anylinesdk-release-3.7.2', ext:'aar')
}

